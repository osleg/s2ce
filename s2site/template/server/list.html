{% extends "base.html" %}

{% block content %}
<h1>Server list</h1>
<table>
	<tr>
		<th>IP</th>
		<th>Port</th>
		<th>Name</th>
		<th>Players</th>
	</tr>
	{% for server in servers %}
	<tr>
		<td>{{ server.ip }}</td>
		<td>{{ server.port }}</td>
		<td>{{ server.name }}</td>
		<td>{{ server.num_conn }}/{{ server.max_conn }}</td>
	</tr>
	{% empty %}
	<tr>
		<td colspan="4" align="center">No servers active.</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
